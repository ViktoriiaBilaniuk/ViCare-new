<div class="bottom">
  <form id="callback" #form="ngForm" action="" (ngSubmit)="saveData(form.value)">
    <p>Напишіть нам!</p>
    <div class="group">
      <input type="text" name="name" [(ngModel)]="name" required  maxlength="30">
      <span class="bar"></span>
      <label>Ім'я Прізвище</label>
    </div>
    <div class="group">
      <input  type="email" name="email" [(ngModel)]="email" required  maxlength="30">
      <span class="bar"></span>
      <label>Пошта</label>
    </div>
    <div class="group">
      <input type="text" name="message"  [(ngModel)]="message" required maxlength="1000">
      <span class="bar"></span>
      <label>Ваше повідомлення...</label>
    </div>
    <input type="submit" #submit_btn name="submit" [disabled]="!form.valid" (click)="clickBtn($event)">
    <div class="error_message" *ngIf="!form.valid">Заповніть усі поля!</div>
  </form>
  <footer>
    <div class="logo">
      <a href="/main/"><img src="assets/images/logo.jpg" alt="logo"></a>
    </div>
    <div class="follow">
      <a href=""><img src="assets/images/insta2.png" alt="instagram"></a>
      <a href=""><img src="assets/images/fb2.png" alt="facebook"></a>
      <a href=""><img src="assets/images/vk2.png" alt="vk"></a>
    </div>
  </footer>
</div>
